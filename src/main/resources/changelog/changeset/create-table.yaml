databaseChangeLog:
    - changeSet:
          author: nikson
          id: 1
          changes:
              - createTable:
                    tableName: wallet
                    columns:
                        - column:
                              name: id
                              type: bigserial
                              constraints:
                                  primaryKey: true
                        - column:
                              name: wallet_id
                              type: uuid
                              constraints:
                                  nullable: false
                        - column:
                              name: amount
                              type: double precision
                              constraints:
                                  nullable: false

    - changeSet:
          author: nikson
          id: 2
          changes:
              - createIndex:
                    indexName: idx_wallet_wallet_Id_unique
                    tableName: wallet
                    columns:
                        - column:
                              name: wallet_id
              - addUniqueConstraint:
                    tableName: wallet
                    columnNames: wallet_id
                    constraintName: idx_wallet_wallet_id_unique

    - changeSet:
          author: nikson
          id: 3
          changes:
              - insert:
                    tableName: wallet
                    columns:
                        - column:
                              name: wallet_id
                              value: e7d4bb13-3d3e-4f49-b01b-1a5a4c1a7c3d
                        - column:
                              name: amount
                              value: 1000.0
