<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключение Bootstrap для стилей -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f4f7f6;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .form-container {
          background-color: white;
          border-radius: 8px;
          padding: 30px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }
        h2 {
          text-align: center;
          margin-bottom: 20px;
        }
        .form-control {
          margin-bottom: 15px;
        }
        .form-footer {
          text-align: center;
        }
        .form-footer a {
          text-decoration: none;
          color: #007bff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Вход</h2>
    <form th:action="@{/login}" method="post" th:object="${loginForm}">

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Имя пользователя" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Пароль" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Войти</button>

        <p th:if="${param.error}" style="color: red;">Неверный логин или пароль!</p>
    </form>

    <div class="form-footer">
        <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
    </div>
</div>

<!-- Подключение JS Bootstrap для взаимодействия -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
