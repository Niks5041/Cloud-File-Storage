<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Облачное хранилище</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f7fc;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .clouds {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png'), url('https://www.transparenttextures.com/patterns/soft-clouds.png');
        background-size: cover;
        background-position: center center;
        animation: moveClouds 60s linear infinite;
        z-index: 1;
    }

    @keyframes moveClouds {
        from {
            transform: translateX(0);
        }
        to {
            transform: translateX(-100%);
        }
    }

    .container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        z-index: 2;
    }

    h1 {
        margin-bottom: 30px;
        color: #333;
    }

    .btn {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-primary {
        background-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    a {
        text-decoration: none;
    }
  </style>
</head>
<body>
<div class="clouds"></div>
<div class="container">
  <h1>Добро пожаловать в облачное хранилище!</h1>
  <a href="/login">
    <button class="btn btn-primary">Войти</button>
  </a>
  <a href="/register">
    <button class="btn btn-primary">Зарегистрироваться</button>
  </a>
</div>
</body>
</html>
